version: '3.8'

# Production Docker Compose - MySQL Only
# Backend runs with PM2, Frontend is static files served by Nginx

services:
  mysql:
    image: mysql:8.0
    container_name: united_exchange_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-UE_Root_Secure_2024!}
      MYSQL_DATABASE: ${DB_NAME:-united_exchange}
      MYSQL_USER: ${DB_USER:-ue_admin}
      MYSQL_PASSWORD: ${DB_PASSWORD:-UE_Admin_Secure_2024!}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/migrations/production_schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro
    ports:
      - "127.0.0.1:3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mysql_data:
    driver: local
